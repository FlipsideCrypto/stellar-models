version: 2
models:
  - name: silver__assets
    tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - ASSET_TYPE
            - ASSET_CODE
            - ASSET_ISSUER
    columns:
      - name: ASSET_TYPE
        description: "{{ doc('asset_type') }}"
        tests:
          - not_null
          - dbt_expectations.expect_column_values_to_be_in_type_list:
              column_type_list:
                - VARCHAR
      - name: ASSET_CODE
        description: "{{ doc('asset_code') }}"
        tests:
          - not_null
          - dbt_expectations.expect_column_values_to_be_in_type_list:
              column_type_list:
                - VARCHAR
      - name: ASSET_ISSUER
        description: "{{ doc('asset_issuer') }}"
        tests:
          - not_null
          - dbt_expectations.expect_column_values_to_be_in_type_list:
              column_type_list:
                - VARCHAR